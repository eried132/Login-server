<div class="login">
  <h2 class="login-header">Logga in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.user.errors }">
      <input type="user" placeholder="Användarnamn" formControlName="user">
    </p>

    <div *ngIf="isSubmitted && formControls.user.errors" class="help-block">
      <div *ngIf="formControls.user.errors.required">Fyll i användarnamn</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Lösenord" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Fyll i lösenord</div>
    </div>

    <p>
      <input type="submit" value="Logga in">
    </p>
  </form>
</div>
